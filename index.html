<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
     <form action="">
        <div class="form-group">
          <label for="selling-price">Selling price:</label>
          <input type="number" class="form-control-sm" id="selling-price" aria-describedby="emailHelp" placeholder="Selling Price">
          
        </div>
        <div class="form-group">
          <label for="product">Product Name:</label>
          <input type="text" class="form-control-sm" id="product" placeholder="Product">

        </div>
        <label for="cato">choose category:</label>
        <select id="cato" class="form-select" aria-label="Default select example">
            <option selected>choose catagory</option>
            <option value="electronic">electronic</option>
            <option value="food">food</option>
            <option value="skincare">skincare</option>
          </select>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" id="sub" class="btn btn-primary">Add Product</button>
      </form>
        <h3>products</h3>
        <h4>Electronic-Item</h4>
      <ul class="list-group">
        <li class="list-group-item-dark" id="electronic"></li>
       
      </ul>
      <h4>Food-Item</h4>
     <ul class="list-group" id="food">
        <li class="list-group-item-dark"></li>
       
      </ul>
      <h4>Skincare-Item</h4>
      <ul class="list-group" id="skincare">
        <li class="list-group-item-dark"></li>
       
      </ul>
